<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.50">
    <link rel="stylesheet" href="css/style.css">
    <title>Giftify - Sign In & Sign Up </title>
</head>
<body>
    <section> 
        <img class="imageIndex" src="img/gift.jpg" alt="Mujer con regalo" >

        <div class="sidebar">
            <div class="sidebarText">
                <h3>Sign in</h3>
            </div>          

            <div class="BotonesSignIn">
                <div class="iconRed"><img src="img/icons/Google.svg" alt="Logo Google" width="40">
            </div>

            <div class="iconRed">
                <img src="img/icons/Facebook.svg" alt="Logo Facebook" width="40">
            </div>
    
            <div class="iconRed">
                <img src="img/icons/Apple.svg" alt="Logo Apple" width="40"></div> 
            </div>
   
            <hr class="linetext" data-content="Or continue width">
            
            <div> 
                <div class="mailmobile">
                    <div><button class="email"><p>  Email  </p></button></div>
                    <div><button class="mobile"><p>Mobile number</p></button></div>
                </div>

                <div class="inputsForm">                
                    <div class="inputsForm2">
                        <p>Email address</p>
                        <input class="inputestilizado" type="email" required placeholder="johnnydepp@gmail.com">
                    </div>
            
                    <div class="inputsForm2">
                        <p>Password</p>
                        <input class="inputestilizado" type="password" required placeholder="#u8S77A@1!">
                        <p>Forgoten your password?</p>
                    </div>
        
                    <div class="alineate">
                        <button class="sign"><p>Sign in</p></button>
                        <p>Don't you have an account?</p>
                        <a href="#">Register now</a>                        
                    </div>
                </div>
            </div>
        </div>        
    </section>
</body>
</html>
